name: Build CoreDNS Plus (arm64 with extra plugins)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Check for CoreDNS upstream update
        id: check-update
        run: |
          # 使用 -e 確保出錯時立即停止
          set -e
          LATEST_TAG=$(curl -s https://api.github.com/repos/coredns/coredns/releases/latest | jq -r '.tag_name')
          
          if [ "$LATEST_TAG" = "null" ] || [ -z "$LATEST_TAG" ]; then
            echo "::error::無法獲取上游 Tag，請檢查 GitHub API 限制"
            exit 1
          fi
          
          echo "Latest upstream CoreDNS tag: $LATEST_TAG"
          CURRENT_TAG=$(cat current_tag.txt 2>/dev/null || echo "none")

          if [ "$CURRENT_TAG" = "$LATEST_TAG" ]; then
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "new_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build CoreDNS + plugins (Linux arm64)
        if: steps.check-update.outputs.update_needed == 'true'
        run: |
          # --- 開啟除錯模式 ---
          set -x 
          
          NEW_TAG=${{ steps.check-update.outputs.new_tag }}
          
          # 1. Clone 原始碼
          git clone --depth 1 --branch $NEW_TAG https://github.com/coredns/coredns.git coredns_source || { echo "Clone failed"; exit 1; }
          cd coredns_source

          # 2. 修改 plugin.cfg
          # 使用 cat 確認修改前的內容（可選）
          sed -i '/hosts:hosts/a \
          blocker:github.com/GustavoKatel/coredns-blocker\
          block:github.com/spr-networks/coredns-block\
          blocklist:github.com/relekang/coredns-blocklist\
          filter:github.com/wranders/coredns-filter\
          finalizer:github.com/tmeckel/coredns-finalizer\
          geoip:github.com/miekg/geoip\
          rpzd:github.com/coredns/rpzd' plugin.cfg

          # 3. 執行 Go 指令並捕獲錯誤
          echo "Running go generate..."
          go generate || { echo "::error::go generate 失敗"; exit 1; }

          echo "Fetching plugins..."
          # 增加 -v 參數查看下載進度
          go get -v github.com/GustavoKatel/coredns-blocker@latest
          go get -v github.com/spr-networks/coredns-block@latest
          go get -v github.com/relekang/coredns-blocklist@latest
          go get -v github.com/wranders/coredns-filter@latest
          go get -v github.com/tmeckel/coredns-finalizer@latest
          go get -v github.com/miekg/geoip@latest
          go get -v github.com/coredns/rpzd@latest
          
          go mod tidy -v || { echo "::error::go mod tidy 失敗"; exit 1; }

          # 4. 編譯（加入 -v 參數顯示編譯中的文件）
          echo "Starting build for arm64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
            go build -v -ldflags="-s -w -X github.com/coredns/coredns/coremain.GitCommit=$NEW_TAG" -o ../coredns-arm64

          cd ..
          echo "$NEW_TAG" > current_tag.txt
          set +x

      - name: Commit and push changes
        if: steps.check-update.outputs.update_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add coredns-arm64 current_tag.txt
          # 只有在有變動時才 commit，避免無效報錯
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update to CoreDNS ${{ steps.check-update.outputs.new_tag }} (arm64)"
            git push || { echo "::error::Push 失敗，請檢查權限"; exit 1; }
          fi
